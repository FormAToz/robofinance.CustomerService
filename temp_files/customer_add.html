<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление клиента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center align-items-center container mt-2">
    <nav class="nav nav-pills nav-fill">
        <a class="nav-item nav-link active" th:href="@{/}">Вернуться на главную</a>
    </nav>
</div>
<div class="d-flex justify-content-center align-items-center container my-2 p-2 bg-white rounded shadow-sm">
    <div class="my-2 p-2 bg-white rounded shadow-sm">
        <div class="jumbotron d-flex align-items-center">
            <div class="form-block">
                <form class="container" action="/add" method="post">
                    <h2 class="mb-3 font-weight-strong">Добавление клиента:</h2>

                    <input type="text" name="lastName" class="form-control" placeholder="Фамилия" required>
                    <input type="text" name="firstName" class="form-control" placeholder="Имя" required>
                    <input type="text" name="middleName" class="form-control" placeholder="Отчество" required>

                    <div class="form-inline mt-4">
                        <select id="categorySelect"  name="sex" class="form-control" required>
                            <option value="" hidden>Пол</option>
                            <option th:each="el : ${sexValues}"><span th:text="${el}"/></option>
                        </select>
                    </div>

                    <div name="registeredAddress">
                        <h4 class="mt-3 font-weight-normal">Адрес регистрации</h4>
                        <input type="text" name="country" class="form-control" placeholder="Страна" required>
                        <input type="text" name="region" class="form-control" placeholder="Область" required>
                        <input type="text" name="city" class="form-control" placeholder="Город" required>
                        <input type="text" name="street" class="form-control" placeholder="Улица" required>
                        <input type="text" name="house" class="form-control" placeholder="Дом" required>
                        <input type="text" name="flat" class="form-control" placeholder="Квартира" required>
                    </div>

                    <div name="registeredAddress">
                        <h4 class="mt-3 font-weight-normal">Адрес проживания</h4>
                        <input type="text" name="country" class="form-control" placeholder="Страна" required>
                        <input type="text" name="region" class="form-control" placeholder="Область" required>
                        <input type="text" name="city" class="form-control" placeholder="Город" required>
                        <input type="text" name="street" class="form-control" placeholder="Улица" required>
                        <input type="text" name="house" class="form-control" placeholder="Дом" required>
                        <input type="text" name="flat" class="form-control" placeholder="Квартира" required>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
