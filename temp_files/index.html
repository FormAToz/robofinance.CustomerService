<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web-service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<main role="main" class="container">

    <div class="my-3 p-3 bg-white rounded shadow-sm media text-muted pt-3">
        <h3 class="text-black lh-100 ml-2 mb-3"><strong class="text-gray-dark">Web-сервис по управлению клиентами</strong></h3>
    </div>

    <div class="form-inline">
        <div class="mr-5 my-3 p-3 bg-white rounded shadow-sm">
            <form class="container" action="/add" method="get">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Добавить клиента</button>
            </form>
        </div>
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <form class="container" action="/news/search" method="get">
                <input type="text" name="firstName" class="form-control" placeholder="Введите имя" required>
                <input type="text" name="lastName" class="form-control" placeholder="Введите фамилию" required>
                <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Искать</button>
            </form>
        </div>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">


        <div th:each="el : ${customers}" class="media text-muted pt-3 ">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray text-wrap" style="width: 6rem;">
                <div class="d-flex justify-content-between align-items-center w-100">
                    <h3><strong class="text-gray-dark"><span th:text="${el.firstName}"/> <span th:text="${el.middleName}"/> <span th:text="${el.lastName}"/></strong></h3>
                    <h6>Регистрация: <span th:text="${el.registeredAddress.toString()}"></span></h6>
                </div>

                <div class="d-flex justify-content-between align-items-center w-100">
                    <h5><strong class="text-gray-dark">
                        <span class="badge badge-info text-wrap">Место проживания: <span th:text="${el.actualAddress}"/></span></strong>
                    </h5>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
